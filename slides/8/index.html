# Part 1: 简历制作的建议原则

---

### 像做产品一样做简历

> 简历制作: 建议原则

* 光环再多，不如经历对口
* 目标明确，放大简历重点
* 避免废话，确保简历中的每个字都能有所讲

---

### STAR法则

> 简历制作: 建议原则

* [STAR原则_百度百科](https://baike.baidu.com/item/STAR%E5%8E%9F%E5%88%99/9889036)
* Situation（情景）:事情是在什么情况下发生
* Task（任务）: 你是如何明确你的目标的
* Action（行动）: 针对这样的情况分析，你采用了什么行动方式
* Result（结果）: 结果怎样，在这样的情况下你学习到了什么

# Part 2: 简历制作的实用工具

---

### 大语言模型

> Part 2: 简历制作: 实用工具

* ChatGPT/Poe/文心/Kimi Chat
* 简历制作: 梳理简历框架
  * 将文档/材料丢进去，进行要点的梳理，“请使用STAR法则总结”
* 简历调优: 定向进行简历优化
  * “在简历中，该如何优化这句话” 或 “这句话在简历中如何书面表达”
  * 请修改我的简历，使其更符合应聘岗位的要求，并突出我的优势和经验。
  * 我将向你提供一份我有兴趣申请的职位的工作描述。你要阅读工作描述，了解该职位的关键要求–包括工作年限、技能、职位名称。之后，我将给你我的简历。你要仔细阅读，并根据我的简历对该工作的量身定做程度提供反馈。
* 模拟面试: 阅读简历提问题

# Part 3: 小建议

---

### 小建议

> Part3: 小建议

* 投递中：多投、多总结、多反思
  * 可以被拒无数次，但只需要成功一次
* 实习中：以“产出简历”为要求，审视自己的工作
  * 多想“干这件事的目的是什么”
  * 多收集可供量化的可靠数据评价
* 决择中：想远一点
  * 不要因为“大家都去”而盲目跟风
  * 时代在变，追随自己的判断与热爱
