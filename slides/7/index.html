### 产品经理是什么

> Part 2 产品经理

[产品经理究竟是做什么的？ - 知乎](https://www.zhihu.com/question/20596105)

.center[![:img 产品经理职责, 50%](3.png)]

### 产品经理的主要职责

> Part 2 产品经理

* 对外：需要确定所面向的用户，与需求方确定需要设计的功能；
* 对内：需要制定产品用户流程与原型，并提出需求对接开发、设计资源；
* 对市场：根据运营、市场的数据进一步对产品进行优化与迭代，确定进一步的开发方向。

---

### 产品经理是什么（Update）

> Part 2 产品经理

需求是怎么来滴和怎么没滴：

* 需求收集：从运营/客户/业务方收集诉求和需求
* 需求产出：产出产品文档（PRD）
* 设计产出：联系设计师产出需求对应设计与交互
* 交付开发：联系技术、测试同学评审需求
* 技术评审：产出技术方案，技术间对齐需求
* 技术开发/联调/测试
* 正式上线

---

### 产品经理：“推动事情做成”的“团队补集”

> Part 2 产品经理

* 如果团队里有开发，产品就负责开发以外的事情
* 如果还有设计，那产品就不用画icon和海报了
* 如果还有测试，那产品就只关心P0用例了
* 如果还有运营，那产品就不用写使用教程了
* 如果还有PM，那就只需要负责跟进需求了
* 如果还有PMO，那就只需要写PRD了
* 当然，如果连开发都没有，那产品经理就是“全集”了
  * 不过会换个名字，叫“独立开发者”

---

### 为什么选择产品经理

> Part 2 产品经理

* 想“做成事情”：看着自己的产品成长是很有成就感的
* 对世界进行更深度的思考
* 快速迭代，快速成长，拥抱变化
* 积累人脉，表达与管理能力

---

### 对未来产品经理的一些建议

> Part 2 产品经理

* 多关注、了解互联网动态
* 多体验产品、思考产品用意
* 积极投递、积极参与，在被怼和试错中成长
