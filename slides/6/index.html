### 产品经理是什么

#### 主要职责

* 对外：需要确定所面向的用户，与需求方确定需要设计的功能；
* 对内：需要制定产品用户流程与原型，并提出需求对接开发、设计资源；
* 对市场：根据运营、市场的数据进一步对产品进行优化与迭代，确定进一步的开发方向。

#### 主要方向

* 2B 方向：商业产品，侧重逻辑分析能力
* 2C 方向：侧重同理心与对需求的洞察力

相关链接 [To B的产品经理和To C的产品经理，差别在哪里 - idealclover](https://idealclover.top/archives/549/)

### 产品经理是什么（Update）

#### 需求是怎么来滴和怎么没滴：

* 需求收集：从运营/客户/业务方收集诉求和需求
* 需求产出：产出产品文档（PRD）
* 设计产出：联系设计师产出需求对应设计与交互
* 交付开发：联系技术、测试同学评审需求
* 技术评审：产出技术方案，技术间对齐需求
* 技术开发/联调/测试
* 正式上线

---

### 产品经理是什么（Update）

#### 是那个“推动事情做成”的“团队补集”

* 如果团队里有开发，产品就负责开发以外的事情
* 如果还有设计，那产品就不用画icon和海报了
* 如果还有测试，那产品就只关心P0用例了
* 如果还有运营，那产品就不用写使用教程了
* 如果还有PM，那就只需要负责跟进需求了
* 如果还有PMO，那就只需要写PRD了
* 当然，如果连开发都没有，那产品经理就是“全集”了
  * 不过会换个名字，叫“独立开发者”

### 比方说，南哪课表

* 写出来，然后就发出来？nope
* 资源有限，最主要的功能是什么？
  * 课程导入、课表管理，先把流程跑通
  * 验证价值的基础上再做迭代
  * Android/iOS 把量级做大
  * 最后才是一些特殊的功能
* 写出来了 怎么能让更多人看到（运营视角）
  * 朋友圈裂变？校内组织转发？b站视频？
* 功能迭代，哪些功能留，哪些功能砍？

### 为什么选择产品经理

* 想“做成事情”：看着自己的产品成长是很有成就感的
* 对世界进行更深度的思考
* 快速迭代，快速成长，拥抱变化
* 积累人脉，表达与管理能力
* ~~钱多~~

### 笔试

* 数字推理测试（读图表，求取一些数值）
* 逻辑推理测试（看图形找规律）
* 语言推理测试（读一小段话，判断与此相关的一些陈述是否与文中内容一致）
* 性格测试

### 群面

* 8-10 人
* 设计产品/比较产品/优化体验
* 例1：设计一款校园社交 APP
* 例2：微信的搜一搜和头条的搜索谁更具有优势
