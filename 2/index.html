# RSS 简单介绍

### 崔容皓

---

## 为什么要有 RSS

* 微博，知乎，微信公众号，今日头条...
* 需要浏览的网站和 APP 越来越多，难以顾及
* 一些网站和博客不常更新，时常忘记浏览
* 智能推荐算法导致的“信息茧房”

---

## 什么是 RSS

* Really Simple Syndication 简易信息聚合
* 一种消息来源的格式规范
* 可以方便地将各个地方的新资讯整合到一处
* 方便浏览，快捷及时，避免信息茧房

---

## 为什么 RSS 现在不流行

* 对于 RSS 阅读器：不赚钱
* 对于阅读者：有“技术门槛”
* 对于内容提供者：破坏商业模式

---

## RSS 进阶

### RSS 阅读器

* 全平台：[inoreader](https://www.inoreader.com/?lang=zh_CN)
* Mac & iOS: [reeder](https://reederapp.com/)
* 自己搭建：[ttrss](https://tt-rss.org/)

### RSS 源哪里找

* 对于网站与博客：很有可能自带 RSS
* 对于无 RSS 的网站：烧录 RSS eg：Feed43
* 对于 APP 和其他平台：[RSSHub - 万物皆可 RSS](https://docs.rsshub.app/)
