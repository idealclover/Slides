## 产品诞生流程

* 产品调研 - 产品
* 产品设计 - 产品
* 原型设计 - 设计
* 产品开发 - 开发
* 产品宣传 - 共同
* 产品迭代 - 产品

---

## 产品调研

* 市面上有哪些竞品
* 我们的切入点和重点功能是什么
* 我们有哪些可以借助的方案
* 尤其注意开源社区

---

## 产品设计

* 分清核心功能，以打造 MVP 方案优先
* 定好时间轴，及时督促且做好预备方案与缓冲
* 多**直接**参与到项目中，判断想法是否与预期一致

---

## 原型设计

* 在 2C 项目中设计是十分重要的
* 设计的同时多于开发交流
* 尽量使用开发的脚手架进行设计

---

## 产品开发

* 害，什么都是俩小时突击出来的
* 前期数据方案设计尽可能考虑到拓展性
* 前期不熟悉框架的时候以开发为主，切忌代码强迫症
* 多使用成熟的脚手架/开源项目
* 对于本地客户端：更新功能
* 妥善保管密钥文件，做好 SOP

---

## 产品宣传

* 多和官方或活跃号进行PY
* 注意腾讯的限制（链接、二维码等）
* 提供反馈通道，持续跟踪用户反馈
