## 传统笔记的缺陷

* 传统笔记的树状结构
* 顶层的笔记本应当如何设计
  * 很难“不重不漏”
  * 关联看似没关系的知识恰恰是最大的突破
  * 难以归类、限制了相关知识的碰撞

---

## 卡片式笔记

* 树和图
* zettelkasten笔记法
* 一点改良的方法
  * 方便地让知识互相引用；
  * 让知识间的引用关系可视化；
  * 让我可以“随机”地访问卡片——定期审视知识并获得新的灵感。
* Roam Research

---

## Roam Research

* 优点
  * “平权”的笔记
  * 很容易的相互引用
  * “每日记录”
* 缺点
  * always online
  * 太贵了
  * 加载太慢了

---

## Obsidian

* 文件存放与本地
* 软件本体免费
* 贴心的小插件
* 颜值高
---

## 关于记笔记，最重要的事情

1、互相连结

2、定期回顾

以及最重要的

0、从现在开始
