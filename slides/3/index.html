## 产品经理是什么

### 主要职责

* 对外：需要确定所面向的用户，与需求方确定需要设计的功能；
* 对内：需要制定产品用户流程与原型，并提出需求对接开发、设计资源；
* 对市场：根据运营、市场的数据进一步对产品进行优化与迭代，确定进一步的开发方向。

### 主要方向

* 2B 方向：商业产品，侧重逻辑分析能力
* 2C 方向：侧重同理心与对需求的洞察力

相关链接 [To B的产品经理和To C的产品经理，差别在哪里 - idealclover](https://idealclover.top/archives/549/)

## 笔试

* 数字推理测试（读图表，求取一些数值）
* 逻辑推理测试（看图形找规律）
* 语言推理测试（读一小段话，判断与此相关的一些陈述是否与文中内容一致）
* 性格测试

---

## 群面

* 8-10 人
* 设计产品/比较产品/优化体验
* 例1：设计一款校园社交 APP
* 例2：微信的搜一搜和头条的搜索谁更具有优势

1. 简历经历的真实性，以及在简历经历中的成长；
